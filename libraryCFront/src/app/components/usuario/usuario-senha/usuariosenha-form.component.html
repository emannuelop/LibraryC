<div class="page-container">
    <mat-toolbar color="#fff">
        <span class="toolbar-title">Cadastro de Usuarios</span>
    </mat-toolbar>
    <div class="form-container">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="formGroup">
                    <mat-form-field appearance="fill" class="full-width-input">
                        <mat-label>Senha Atual</mat-label>
                        <input matInput type="text" formControlName="senhaAtual" #inputSenhaAtual />
                        <mat-error *ngIf="formGroup.get('senhaAtual')?.hasError('apiError')">
                            {{ formGroup.get('senhaAtual')?.getError('apiError') }}
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="full-width-input">
                        <mat-label>Senha Nova</mat-label>
                        <input matInput type="text" formControlName="senhaNova" #inputEmail>
                        <mat-error *ngIf="formGroup.get('senhaNova')?.errors && 
                                        formGroup.get('senhaNova')?.touched">
                            @if (formGroup.get('senhaNova')?.hasError('apiError')) {
                                <span>{{ formGroup.get('senhaNova')?.getError('apiError') }}</span>
                            }
                        </mat-error>
                    </mat-form-field>

                    
                    
                </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button 
                        color="primary" 
                        (click)="salvar()">
                        <!-- [disabled]="formGroup.invalid">  -->
                    Salvar 
                </button>
                <button mat-raised-button  
                        routerLink="/admin/livros"> 
                    Cancelar 
                </button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
