<div class="page-container">
    <mat-toolbar color="#fff">
        <span class="toolbar-title">Cadastro de Bibliotecas</span>
    </mat-toolbar>
    <div class="form-container">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="formGroup">
                    <mat-form-field appearance="fill" class="full-width-input">
                        <mat-label>Nome</mat-label>
                        <input matInput type="text" formControlName="nome" #inputNome />
                        <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
                            {{ formGroup.get('nome')?.getError('apiError') }}
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="full-width-input">
                        <mat-label>endereco</mat-label>
                        <input matInput type="text" formControlName="endereco" #inputEndereco>
                        <mat-error *ngIf="formGroup.get('endereco')?.errors && 
                                        formGroup.get('endereco')?.touched">
                            @if (formGroup.get('endereco')?.hasError('apiError')) {
                                <span>{{ formGroup.get('endereco')?.getError('apiError') }}</span>
                            }
                        </mat-error>
                    </mat-form-field>
                    <!--end price-->
                    
                </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button 
                        color="primary" 
                        (click)="salvar()">
                        <!-- [disabled]="formGroup.invalid">  -->
                    Salvar 
                </button>
                <button mat-raised-button 
                        *ngIf="formGroup?.get('id')?.value"
                        color="warn" 
                        (click)="excluir()"
                        [disabled]="formGroup.invalid"> 
                    Excluir 
                </button>
                <button mat-raised-button  
                        routerLink="/livros"> 
                    Cancelar 
                </button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
