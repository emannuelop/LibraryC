<div class="page-container">
  <mat-toolbar color="#fff">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Livros</span>
      <button mat-fab color="accent" routerLink="/livros/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="livros" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="idLivro">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idLivro}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="idAutor">
        <th mat-header-cell *matHeaderCellDef> Id autor </th>
        <td mat-cell *matCellDef="let element"> {{element.idAutor}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="anoPublicacao">
        <th mat-header-cell *matHeaderCellDef> Ano Publicacao </th>
        <td mat-cell *matCellDef="let element"> {{ element.anoPublicacao }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                  color="primary"
                  routerLink="/livros/edit/{{element.idLivro}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  color="warn" 
                  (click)="delete(element.idLivro)">
                  <mat-icon>delete</mat-icon>
          </button> 
          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [pageSizeOptions]="[2, 4, 8, 16, 32, 100]" 
      [pageSize]="pageSize" 
      [length]="totalRecords"
      (page)="paginar($event)">
    </mat-paginator>
</div>
