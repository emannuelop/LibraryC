<div class="page-container">
  <mat-toolbar color="#fff">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Livros</span>
      <button mat-fab color="accent" routerLink="/admin/livros/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div class="container">
    <div class="input-container">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Pesquisar</mat-label>
        <input [(ngModel)]="filtro" matInput placeholder="Ex. Konosuba" #input (keyup.enter) ="aplicarFiltro()">
      </mat-form-field>
      <button mat-icon-button color="primary" 
              class="search-button"
              (click)="aplicarFiltro()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="livros" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="idLivro">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idLivro}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="idAutor">
        <th mat-header-cell *matHeaderCellDef> Id autor </th>
        <td mat-cell *matCellDef="let element"> {{element.idAutor}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="anoPublicacao">
        <th mat-header-cell *matHeaderCellDef> Ano Publicacao </th>
        <td mat-cell *matCellDef="let element"> {{ element.anoPublicacao }} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantidade }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                  color="primary"
                  routerLink="/admin/livros/edit/{{element.idLivro}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  color="warn" 
                  (click)="delete(element.idLivro)">
                  <mat-icon>delete</mat-icon>
          </button> 
          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
