<div class="page-container">
  <mat-toolbar color="#fff">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Emprestimos</span>
      <button mat-fab color="accent" routerLink="/emprestimos/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="emprestimos" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="idEmprestimo">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idEmprestimo}} </td>
      </ng-container>

      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
      </ng-container>

      <ng-container matColumnDef="idLivro">
        <th mat-header-cell *matHeaderCellDef> Livro </th>
        <td mat-cell *matCellDef="let element"> {{element.idLivro}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="dataEmprestimo">
        <th mat-header-cell *matHeaderCellDef> Data do Emprestimo </th>
        <td mat-cell *matCellDef="let element"> {{element.dataEmprestimo}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="dataPrevistaDevolucao">
        <th mat-header-cell *matHeaderCellDef> Data de Devolução </th>
        <td mat-cell *matCellDef="let element"> {{ element.dataPrevistaDevolucao }} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="dataDevolucao">
        <th mat-header-cell *matHeaderCellDef> Data Devolvida </th>
        <td mat-cell *matCellDef="let element"> {{ element.dataDevolucao }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                  color="primary"
                  routerLink="/emprestimos/edit/{{element.idEmprestimo}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  color="warn" 
                  (click)="delete(element.idEmprestimo)">
                  <mat-icon>delete</mat-icon>
          </button> 
          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [pageSizeOptions]="[2, 4, 8, 16, 32, 100]" 
      [pageSize]="pageSize" 
      [length]="totalRecords"
      (page)="paginar($event)">
    </mat-paginator>
</div>
